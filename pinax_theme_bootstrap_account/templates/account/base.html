<!DOCTYPE HTML>
<html>
<head>
<title>Product Gallery</title>
<!-- CSS for new Style -->
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
<link rel="stylesheet" href="/static/assets/css/reset.css">
<link rel="stylesheet" href="/static/assets/css/supersized.css">
<link rel="stylesheet" href="/static/assets/css/style1.css">
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" Tourist Destinations, Asia, Europe , Middle East" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
<script src="js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
  <script type="text/javascript" src="js/move-top.js"></script>
  <script type="text/javascript" src="js/easing.js"></script>
  <script type="text/javascript">
        jQuery(document).ready(function($) {
          $(".scroll").click(function(event){   
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
          });
        });
  </script>
  <script type="text/javascript">
      $(document).ready(function() {
      $().UItoTop({ easingType: 'easeOutQuart' });
      });
  </script>

</head>
<body> 
<!-- header -->
 <div class="banner">
    
    
    <div class="header">
    <div class="container">
      
      <div class="logo">
        <a href="index.html"><img src="/static/pics/logo.png" class="img-responsive" alt="" /></a>
      </div>
        <div class="hader-left">
        <h1><a href="#">Product Cart </a></h1>
        </div>
        <div class="head-nav">
          <span class="menu"> </span>
            <ul class="cl-effect-3">
              
              <li class="active"><a href="/">Home</a></li>
              {% if user.is_authenticated %}
              <li><a href="{% url "client-side" %}">Product Processing</a></li>
              <li><a href="{% url "upload" %}">Upload Data</a></li>
              <li><a href="{% url 'account_logout' %}">Logout</a></li>
              <li><p>{{request.user}}..</p></li>
              {% else %}
              <li><a href="#">About</a></li>
              <li><a href="{% url 'account_login' %}">Login</a></li>
              <li><a href="{% url 'account_signup' %}">Register</a></li>
              <li><p>Guest..</p></li>
              {% endif %}

                <div class="clearfix"> </div>
            </ul>
        </div>
      <div class="clearfix"> </div>
            <!-- script-for-nav -->
          <script>
            $( "span.menu" ).click(function() {
              $( ".head-nav ul" ).slideToggle(300, function() {
              // Animation complete.
              });
            });
          </script>
        <!-- script-for-nav -->   
        </div>        
      </div> 

	   
	  {% block body %}

	  {% endblock body %}


<!-- footer -->
  <div class="footer-bottom">
    <div class="container">
      <p>Copyrights Â© 2015 </p>
    </div>
  </div>
<!-- footer -->
<!-- Javascript -->
        <script src="/static/assets/js/jquery-1.8.2.min.js"></script>
        <script src="/static/assets/js/supersized.3.2.7.min.js"></script>
        <script src="/static/assets/js/supersized-init.js"></script>
        <script src="/static/assets/js/scripts.js"></script>


</body>
</html>
