{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
<div class="container">
    <div class="contact">
    <div class="contact-in col-md-2">
    </div>  
    <div class="contact-in col-md-8">
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend>{% trans "Set your new password" %}</legend>
        <fieldset>
            {% csrf_token %}
                    <div>
                        <span></span>
                        <input name="password" type="password" placeholder="Password" class="textbox"> 
                        <span>{{ form.password.errors }}</span>
                    </div>
                    <div>
                        <span></span>
                        <input name="password_confirm" type="password" placeholder="Confirm Password" class="textbox">
                        <span>{{ form.password_confirm.errors }}</span>
                    </div>
            <div class="form-actions">
                 <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
            </div>
        </fieldset>
    </form>
    </div>  
    </div>  
</div> 
{% endblock %}
